<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="card" style="width: 18rem">
        <div class="img-container">
          <img
            src="{{
              userDetail?.profileImageUrl ||
                'https://kstu.edu.tr/kstu-file/uploads/default-user-image.png'
            }}"
            class="card-img-top img-thumbnail"
            alt="{{ userDetail?.name }}"
          />
          <img src="" />
        </div>
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{ userDetail?.country }}, {{ userDetail?.city }}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{ userDetail?.age }}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p>{{ userDetail?.lastActive }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card mb-3">
        <div class="card-body">
          <div class="float-start">
            <h3>{{ userDetail?.name }}'s Profile</h3>
          </div>
          <div class="btn-group float-end" role="group">
            <button
              type="button"
              class="btn btn-danger"
              (click)="followUser(userDetail.id)"
            >
              {{ followText }}
            </button>
            <button type="button" class="btn btn-success">Message</button>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">About Me</h5>
          <p>{{ userDetail?.introduction }}</p>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Hobbies</h5>
          <p>{{ userDetail?.hobbies }}</p>
        </div>
      </div>
      <app-photo-gallery [images]="userDetail?.images"></app-photo-gallery>
    </div>
  </div>
</div>
