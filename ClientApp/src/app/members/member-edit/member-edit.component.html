<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="card" style="width: 18rem">
        <div class="img-container">
          <img
            src="{{ userDetail?.profileImageUrl }}"
            class="card-img-top img-thumbnail"
            alt="{{ userDetail?.name }}"
          />
          <img src="" />
        </div>
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{ userDetail?.country }}, {{ userDetail?.city }}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{ userDetail?.age }}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p>{{ userDetail?.lastActive }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card mb-3">
        <div class="card-body">
          <div class="float-start">
            <h3>Edit {{ userDetail?.name }}'s Profile</h3>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <form #editForm="ngForm" (ngSubmit)="updateUser()">
            <div class="form-group">
              <label for="introduction">Introduction</label>
              <textarea
                class="form-control"
                name="introduction"
                rows="5"
                [(ngModel)]="userDetail.introduction"
                required
              ></textarea>
            </div>
            <div class="form-group my-3">
              <label for="hobbies">Hobbies</label>
              <textarea
                class="form-control"
                name="hobbies"
                rows="5"
                [(ngModel)]="userDetail.hobbies"
                required
              ></textarea>
            </div>
            <div class="row my-3">
              <div class="col-md-6">
                <label for="country">Country</label>
                <input
                  type="text"
                  name="country"
                  class="form-control"
                  [(ngModel)]="userDetail.country"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="country">City</label>
                <input
                  type="text"
                  name="city"
                  class="form-control"
                  [(ngModel)]="userDetail.city"
                  required
                />
              </div>
            </div>
            <button
              [disabled]="editForm.invalid || !editForm.dirty"
              class="btn btn-success float-end"
            >
              Save Changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
