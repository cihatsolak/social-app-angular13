<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Photo Gallery</h5>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let image of images">
        <div class="card h-100">
          <img
            class="card-img-top h-75"
            src="{{ image?.name }}"
            alt="{{ image?.description }}"
          />
          <div class="card-body">
            <p class="card-text">
              {{ image?.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
