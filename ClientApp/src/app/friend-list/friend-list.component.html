<div class="container my-3">
  <div class="row mb-3">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="radiofollow"
              id="radioFollowers"
              value="followers"
              [(ngModel)]="followParams"
              (change)="getUsers()"
            />
            <label class="form-check-label" for="radioFollowers"
              >Beni Takip Edenler</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="radiofollow"
              id="radioFollowings"
              value="followings"
              [(ngModel)]="followParams"
              (change)="getUsers()"
            />
            <label class="form-check-label" for="radioFollowings"
              >Takip Ettiklerim</label
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="user-list">
    <div class="row">
      <div *ngFor="let user of users" class="col-lg-3 col-md-4 col sm-6 col-12">
        <div class="user_profile_info">
          <div class="user-up-info">
            <img
              src="{{
                user.imageUrl ||
                  'https://kstu.edu.tr/kstu-file/uploads/default-user-image.png'
              }}"
              alt=""
            />
            <h3>
              {{ user.name }}, <small>{{ user.age }}</small>
            </h3>
            <h4 style="height: 20px">{{ user.country }}, {{ user.city }}</h4>
            <button class="btn btn-outline-primary btn-sm">
              <i class="fas fa-plus"></i>
              ArkadaÅŸ Ekle
            </button>
          </div>
          <a [routerLink]="['/members/', user.id]" href="#" class="view-more"
            >View Profile</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
